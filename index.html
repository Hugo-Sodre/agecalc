<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body
    class="w-full bg flex justify-center items-center flex-col gap-8 p-16 min-h-screen"
  >
    <div
      class="w-full bg2 max-w-lg bg flex items-center gap-4 justify-center text-black rounded-md p-8"
    >
      <div class="w-full flex items-center justify-center  gap-8">
        <form class="flex w-full gap-8" action="#">
          <div class="flex flex-col gap-4 rounded-lg "><span>Day</span> <input id="day"  type="number " class="w-12 h-16 border-black border-2 rounded-lg" /></div>
          <div class="flex flex-col gap-4 rounded-lg border-black"><span>Month</span> <input id="month" type="number" class="w-12 h-16 border-black border-2 rounded-lg"/></div>
          <div class="flex flex-col gap-4 rounded-lg border-black"><span>Year</span> <input id="year" type="number" class="w-12 h-16 border-black border-2 rounded-lg"/></div>
        </form>
        <button class="botao rounded-full ml-auto" onclick="calculateAge()">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="result flex flex-col">

      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hugo Sodr√©</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
